general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  python:
    version: 2.7.6

dependencies:
  pre:
    - pip install Sphinx
    - pip install sphinxjp.themes.basicstrap

test:
  override:
    - exit 0

deployment:
  publish:
    branch: master
    commands:
      - ./bin/deploy build